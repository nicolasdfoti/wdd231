        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cardo:ital,wght@0,400;0,700;1,400&family=Teko:wght@300..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Cardo:ital,wght@0,400;0,700;1,400&family=Teko:wght@300..700&display=swap" rel="stylesheet">

        <title>Extreme Sports | Join Us</title>
    </head>

    <body>

        <header>

            <div class="header-div">
                <img src="images/eagle.gif" alt="Our Eagle Logo">
                <h1>Extreme Sports</h1>
                <button id="hamburgerButton">Menu</button>
            </div>
            
            <nav>
                <a href="index.html">Home</a>
                <a href="latest-news.html">Latest News</a>
                <a href="join.html">Join Us!</a>
            </nav>

        </header>

        <main>

            <div class="hero-div">

                <h1>Join Us!</h1>

                <div class="hero-presentation">
                    <h2>Join Us!</h2>
                    <p>Join a community of adrenaline seekers! Discover the latest adventures, and take your passion to the next level.</p>
                </div>

                <picture>
                    <source srcset="images/hero-large-join.webp" media="(min-width: 1000px)">
                    <img src="images/hero-small.webp" alt="Sports Hero Image">
                </picture>

            </div>

            <div class="join-main">

                <div>

                    <form id="join-form" action="thankyou.html" method="get">

                        <fieldset>
                            <legend>Fill this form to receive the latest sports news!</legend>
                        </fieldset>

                        <fieldset>
                            <label for="firstname">First Name<input type="text" name="firstname" id="firstname" required placeholder="Nicolás" title="Enter your First Name" autocomplete="given-name"></label>
                            <label for="lastname">Last Name<input type="text" name="lastname" id="lastname" placeholder="Foti" required title="Enter your Last Name" autocomplete="family-name"></label>
                            <label for="email">Email<input type="email" name="email" id="email" required placeholder="john@gmail.com" title="Enter your email" autocomplete="email"></label>
                            <label for="phone">Phone Number<input type="tel" name="phone" id="phone" required placeholder="+12 3456-7890" title="Enter your phone number" autocomplete="tel"></label>
                        </fieldset>

                        <fieldset>
                            <label for="communication">Select your preferred communication channel:</label>
                            <select name="communication" id="communication" required title="Select your preferred communication channel:">
                                <option value="" selected disabled>Select an option:</option>
                                <option value="phone">Phone</option>
                                <option value="mail">Mail</option>
                            </select>
                        </fieldset>

                        <fieldset>
                            <label for="improvements">What could we improve?<textarea id="improvements" name="improvements" placeholder="Improvements here!" title="textarea"></textarea></label>
                        </fieldset>

                        <button>Receive latest news!</button>

                    </form>

                </div>

                <div>

                    <section>

                    </section>

                </div>

            </div>

        </main>

        <footer>

            <p>WDD231 Class Project</p>
            <p>Nicolás Foti</p>
            <p>&copy; Extreme Sports</p>

        </footer>
        
    </body>

</html>
